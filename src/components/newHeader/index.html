<div class="main-header">
  <div @click="logoClick" class="logo">
    <i class="iconfont logoIcon">&#xe625;</i>
    <p>抖数科技</p>
  </div>
  <ul class="main-header-content">
    <li class="fleft"><a  href="">词根雷达</a></li>
    <li class="fleft"><a href="">标签实验室</a></li>
    <li class="fleft"><a href="">产品订购</a></li>
    <li class="fleft"><a href="">帮助中心</a></li>
    <li v-if="!isLogin" class="fright"><a href="">登录</a></li>
    <li v-if="!isLogin" class="fright"><a href="">注册</a></li>
    <li v-if="isLogin" class="fright">
        <p>次次次次次次次次</p>
        <el-dropdown size="small" @command="loginOut">
            <span class="el-dropdown-link">
              {{name}}<i class="el-icon-arrow-down el-icon--right"></i>
            </span>
            <el-dropdown-menu slot="dropdown">
              <el-dropdown-item command="退出登录">退出登录</el-dropdown-item>
            </el-dropdown-menu>
        </el-dropdown>
    </li>
  </ul>
  <input style="display:none;" id="taobao-extension-data" @change="getTaobaoData" />
</div>
