<div class="buy2-container">
    <div class="hole-container">
        <div class="hole" v-loading="payLoading" customClass="payingLoading" :element-loading-spinner="spinner"  :element-loading-text="payingText" element-loading-background="rgba(0, 0, 0, 0.5)">
            <h1>订单信息</h1>
            <el-table
            :data="orderInfoTableData"
            max-height="96px"
            style="width: 100%">
            <el-table-column
                prop="buyProject"
                label="购物项目"
                width="280">
            </el-table-column>
            <el-table-column
                prop="count"
                label="数量"
                width="180">
            </el-table-column>
            <el-table-column
                prop="buyTime"
                label="订购时长">
            </el-table-column>
            <el-table-column
                prop="yuanJia"
                label="原价">
            </el-table-column>
            <el-table-column
                prop="xianJia"
                label="现价">
            </el-table-column>
            </el-table>
            <div>优惠码：<span style="color:rgb(72, 151, 245);cursor: pointer;" @click="addPromotionCode"><i class="el-icon-circle-plus-outline"></i>添加</span></div>
            <div>应付金额：<em style="color:rgb(251,137,115)">{{ shouldPay }}</em>（不含税）</div>
            <div class="payWayContainer">支付方式：
                <img class="payImg" @click="selectPayWay" src="https://t.alipayobjects.com/images/T1HHFgXXVeXXXXXXXX.png" alt="">
                <i class="el-icon-circle-check tick" v-if="showTick"></i>
            </div>
            <div><el-checkbox v-model="agreeChecked" style="margin-right:10px;"></el-checkbox>同意《付款协议》</div>
            <div class="twoBtn">
                <el-button class="submitBtn" type="primary" @click="submit">提交</el-button>
                <el-button class="returnBtn" type="primary" @click="returnBuy1">返回</el-button>
            </div>
            <div class="closeLoading" v-if="showCloseLoading">
                <i class="el-icon-close" @click="closeLoading"></i>
            </div>
        </div>
    </div>
    <promotionCode v-if="showPromotionCode"></promotionCode>
</div>
