<div class="d-container">
    <div class="d-login">
        <div class="r-header">
          <div>
              <!-- <i class="iconfont logo">&#xe625;</i> -->
              <img src="../../assets/logo_login.png" width="80" height="87" alt="">
          </div>
          <h1 v-if="active === 0">登录抖数账号</h1>
          <h1 v-else-if="active === 1">登录淘宝账号</h1>
          <h1 v-else-if="active === 2">店铺名称</h1>
          <h1 v-else-if="active === 3">使用淘宝账号登陆</h1>
        </div>
        <div class="r-content" v-loading="loginLoading">
          <el-form>
          <div v-if="active === 0" class="wrapBox" style="height: 270px; margin-top: 15px;">
              <div class="box">
                  <span class="same"><i class="iconfont iconDec">&#xe618;</i></span>
                  <el-input class="phones" placeholder="手机号码" v-model="vipName">
                  </el-input>
              </div>
              <div class="box">
                  <span class="same"><i class="iconfont iconDec">&#xe62d;</i></span>
                  <el-input type="password" placeholder="密码" v-model="vipPwd">
                  </el-input>
              </div>
              <div class="boxS">
                <p>
                    <el-checkbox style="float: left;" label="记住密码" v-model="rememberPwd"></el-checkbox>
                    <span  class="registerAndForget"><router-link  to="/register">注册抖数账号</router-link> | <router-link to="/forgetPassword">忘记密码?</router-link></span>
                </p>
              </div>
              <div class="boxS">
                  <el-button type="primary" @click="ysLogin">登录抖数账号</el-button>
              </div>
          </div>
          <div v-if="active === 1" class="wrapBox" style="height: 170px; margin-top: 100px;">
            <div class="boxS">
                <el-button v-if="!taobaoLoading" type="primary" size="medium" @click="loginToTaobao">去登录</el-button>
                <el-button v-else type="primary"  size="medium" :loading="taobaoLoading">登录中</el-button>
            </div>
          </div>
          <div v-if="active === 2" class="wrapBox" style="height: 200px; margin-top: 50px;">
            <div class="box">
              <span class="same"><i class="iconfont iconDec">&#xe627;</i></span>
              <el-input disabled v-model="taobaoName">
              </el-input>
            </div>
            <div class="boxS">
              <el-button size="medium" type="primary" @click="finishLogin">完 成</el-button>
            </div>
          </div>
          <div v-if="active === 3" class="wrapBox" style="height: 250px; margin-top: 20px;">
                <div class="box">
                  <p>你绑定的淘宝店铺为:</p>
                  <p class="storeP">{{bindTaobaoName}}</p>
                </div>
                <div class="box">
                        <p>请前往登录</p>
                        <p class="redP">你当前登录的店铺不是绑定的店铺，请登录店铺"{{bindTaobaoName}}"</p>
                </div>
                <div class="boxS">
                        <el-button v-if="!taobaoLoading" size="medium" @click="loginToTaobao">登录淘宝账号</el-button>
                        <el-button v-else type="primary"  size="medium" :loading="taobaoLoading">登录中</el-button>
                </div>
              </div>
        </el-form>
        </div>
      </div>
</div>
