<div class="d-container">
  <div class="d-register">
    <div class="r-header">
      <h1>忘记密码</h1>
    </div>
    <div class="r-content">
      <div class="wrapBox" style="height: 380px; margin-top: 15px;">
        <div class="box">
          <span class="same">
            <i class="iconfont iconDec">&#xe618;</i>
          </span>
          <span class="dec">+86</span>
          <el-input class="phones" placeholder="请输入手机号" v-model="phoneNum">
          </el-input>
        </div>
        <div class="box captchaBox">
          <span class="same">
            <i class="iconfont iconDec">&#xe61b;</i>
          </span>
          <el-input class="captcha" placeholder="验证码" v-model="code">
          </el-input>
          <el-button v-if="!timeFlag" type="primary" @click="getCode">{{ codeName }}</el-button>
          <el-button v-else size="mini" type="primary">{{time}} 秒</el-button>
        </div>
        <div class="box">
          <span class="same">
            <i class="iconfont iconDec">&#xe62d;</i>
          </span>
          <el-popover ref="popover" placement="right" title="标题" width="200" trigger="focus" content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
          </el-popover>
          <el-input placeholder="密码" v-popover:popover v-model="pwd"></el-input>
        </div>
        <div class="box">
          <span class="same">
            <i class="iconfont iconDec">&#xe636;</i>
          </span>
          <el-input placeholder="重复密码" v-model="rePwd">
          </el-input>
        </div>
        <div class="boxS">

        </div>
        <div class="boxS">
          <el-button style="width: 100%;" @click="register" type="primary">修改密码</el-button>
        </div>

      </div>
    </div>
    <div class="r-footer">
      <p>如果您不想修改密码，则可在此
        <router-link to="/login">登录</router-link>
      </p>
    </div>
  </div>
</div>
