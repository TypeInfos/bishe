<div class="m-login">
    <el-steps :active="active" align-center finish-status="success" :space="300">
        <el-step title="登录易数账号"></el-step>
        <el-step title="登录淘宝账号"></el-step>
    </el-steps>
    <div v-if="active === 0" class="wrapBox">
        <div class="box">
            <label><b>*</b>会员名：</label>
            <el-input v-model="vipName" size="medium" placeholder="请输入您注册的易数电商会员名"></el-input>
        </div>
        <div class="box">
            <label><b>*</b>密码：</label>
            <el-input type="password" v-model="vipPwd" size="medium" placeholder="请输入密码，8~12位"></el-input>
        </div>
        <div class="tip">注意：如果忘记密码，请联系易数电商客服处理</div>
        <div class="text-center">
            <el-button size="medium" type="primary" @click="ysLogin">登 录</el-button>
            <el-button size="medium" @click="reset">重 置</el-button>
        </div>
    </div>
    <div v-else class="tbwrapbox">
        <div class="hd">
            <i v-if="!isEwm" class="iconfont icon-erweima ewm" @click="changeLogin(true)"></i>
            <i v-else class="iconfont icon-diannao diannao" @click="changeLogin(false)"></i>
            <div v-if="!isEwm" class="login-tip">
                <div class="poptip-arrow">
                    <em></em>
                    <span></span>
                </div>
                <div class="poptip">
                    <div class="poptip-content">
                        <i class="iconfont icon-anquan anquan"></i>
                        扫码登录更安全
                    </div>
                </div>
            </div>
        </div>
        <div v-if="!isEwm" class="mmlogin">
            <div class="login-title">密码登录</div>
            <div class="tbbox">
                <label><i class="iconfont icon-touxiang i1"></i></label>
                <el-input v-model="tName" size="medium" placeholder="会员名/邮箱/手机号"></el-input>
            </div>
            <div class="tbbox">
                <label><i class="iconfont icon-suo i1"></i></label>
                <el-input type="password" v-model="tPwd" size="medium" placeholder=""></el-input>
            </div>
            <div class="text-center">
                <button class="tblogin" @click="tbLogin">登 录</button>
                <!-- <el-button size="medium" @click="back">上一步</el-button> -->
            </div>
        </div>
        <div v-else class="ewmlogin">
            <div class="login-title">手机扫码，安全登录</div>
            <img v-if="ewmUrl" class="u-ewm" :src="ewmUrl" />
            <div v-else class="failewm" v-loading="loading">
                <p>二维码获取失败</p>
                <button class="tblogin refresh" @click="loginQr">刷新获取</button>
            </div>
            <div class="qrcode-desc">
                <i class="iconfont icon-saoma saoma"></i>
                <p>扫一扫登录</p>
            </div>
        </div>
    </div>
    <!-- <el-button size="medium" @click="test">测试接口</el-button> -->
</div>
